<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">

    </style>
  </head>
  <body>
    <div class="container">Wait</div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript">
      $(() => {
        console.log("ready");
        $(".container").html("Wait 2");
        setTimeout(function() {
          $(".container").html("Wait 5000");
        }, 5000);
        setTimeout(function() {
          $(".container").html("Wait 10000");
        }, 10000);
        setTimeout(function() {
          $(".container").html("Wait 20000");
        }, 20000);
        setTimeout(function() {
          $(".container").html("Wait 30000");
        }, 30000);
      });
    </script>
  </body>
</html>
